<form [formGroup]="form">
  <div class="alert alert-danger" *ngIf="error()">{{ error() }}</div>
  <form-field label="email" id="email">
    <input
      type="email"
      id="email"
      class="form-control rounded-right"
      formControlName="email"
      minlength="6"
    />
  </form-field>
  <form-field label="password" id="password">
    <input
      type="password"
      id="password"
      class="form-control rounded-right"
      formControlName="password"
      minlength="5"
    />
  </form-field>

  <loading [loading]="loading()">
    <button class="btn btn-primary" [disabled]="!form.valid" (click)="login()">
      Se connecter
    </button>
  </loading>
</form>
